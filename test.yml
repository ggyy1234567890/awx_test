---
  - name: "Notifaction"
    hosts: localhost
    connection: local
    vars:
      mail_path: /home/tmp/email
      email: "root@pure.localdomain"
      subject: "Sub_message_test"
    
    tasks:
    - name: "send Email"
      command: cd {{ mail_path }}
      command: ./mail.sh {{subject }} {{ email }}
